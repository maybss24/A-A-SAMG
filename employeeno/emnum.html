<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/empnum.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="attendance-box">
        <img src="../assets/samg_logo.png" alt="Logo" class="logo"> <!-- Replace with your logo URL -->
        <h5 class="fw-bold">December 07, 2024 6:59:34 PM</h5>
        <p>Enter your Employee Number</p>
        <input type="text" class="form-control mb-3" placeholder="Employee Number">
        <button class="btn btn-success fw-bold">Time In</button>
        <button class="btn btn-danger fw-bold">Time Out</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
